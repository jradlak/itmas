<div>
	<table>
		<tr>
		<th>First name</th><th>Last Name</th><th>Login</th><th>e-mail</th><th>authorities</th>
		</tr>		
		<tr ng-repeat="user in users">
			<td>{{user.firstName}}</td><td>{{user.lastName}}</td>
			<td>{{user.login}}</td><td>{{user.email}}</td><td>{{user.authorities}}</td>
		</tr>
	</table>
</div>
