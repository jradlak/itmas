<div>
    <h2><span>User</span> "{{user.login}}"</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Login</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{user.login}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>FirstName</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{user.firstName}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>LastName</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{user.lastName}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Email</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{user.email}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Activated</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{user.active}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Profiles</span>
                </td>
                <td>
                    <ul class="list-unstyled">
                        <li ng-repeat="authority in user.authorities"><span>{{authority}}</span></li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped">
            <h3>Created tasks: </h3>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Creation time</th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="task in user.createdTasks">
                <td>{{task.name}}</td>
                <td>{{task.description}}</td>
                <td>{{task.status}}</td>
                <td>{{task.creationTime}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="users"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
